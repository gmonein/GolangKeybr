version: '3.3'
services:
  api:
    build:
      context: ./api/
      dockerfile: ./Dockerfile
    ports:
      - "8082:8082"
    volumes:
      - ./api:/api
    working_dir: /api
    entrypoint:
      - "/api/entrypoint.sh"
    environment:
      - CONFIGS_PATH=/api/config/
      - RESOURCES_PATH=/api/resources/
    networks:
      - api
  front:
    build:
      context: ./front/
      dockerfile: ./Dockerfile
    working_dir: /front/
    volumes: 
     - ./front:/front
    ports:
      - "8083:8083"
    environment:
      - HOST=0.0.0.0
      - PORT=8083
    entrypoint:
      "/front/entrypoint.sh"
  db:
    image: postgres
    ports:
      - "8432:5432"
    networks:
      - api
    environment:
      - POSTGRES_DB=keybr
      - db_pgdata:var/lib/postgresql/data
volumes:
  front:
  db_pgdata:
networks:
  api:
